<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heaven and Beauty - Wellness & Organic Beauty</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg,#fce4ec 0%,#f8bbd9 50%,#e1bee7 100%);
      min-height: 100vh;
      overflow-x: hidden;
      padding-top: 60px;
    }

    /* Header */
    header {
      position: fixed; top: 0; left: 0; right: 0;
      background: rgba(255,255,255,.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(233,30,99,.1);
      z-index: 100;
    }
    .navbar {
      max-width: 1200px; margin: 0 auto;
      padding: 8px 16px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .brand img { height: 48px; }

    /* Nav menu */
    .nav-menu {
      display: flex; gap: 16px;
      list-style: none; margin: 0; padding: 0;
    }
    .nav-menu a {
      text-decoration: none; color: #434;
      font-weight: 600; padding: 8px 12px;
      border-radius: 10px;
    }
    .nav-menu a:hover { background: rgba(0,0,0,.05); }

    /* Hamburger */
    .hamburger {
      display: none; position: relative;
      width: 36px; height: 28px; cursor: pointer;
    }
    .hamburger span {
      position: absolute; left: 0;
      width: 100%; height: 4px;
      background: #e91e63; border-radius: 2px;
      transition: all .4s ease;
    }
    .hamburger span:nth-child(1){ top:0; }
    .hamburger span:nth-child(2){ top:12px; }
    .hamburger span:nth-child(3){ top:24px; }

    /* Active state animation */
    .hamburger.active span:nth-child(1){
      transform: rotate(45deg); top:12px;
    }
    .hamburger.active span:nth-child(2){
      opacity:0;
    }
    .hamburger.active span:nth-child(3){
      transform: rotate(-45deg); top:12px;
    }

    /* Ripple effect */
    .hamburger::after {
      content:""; position:absolute; inset:0;
      border-radius:6px;
      background: rgba(233,30,99,0.1);
      transform: scale(0); opacity:0;
      transition: transform .4s ease, opacity .4s ease;
    }
    .hamburger:active::after {
      transform: scale(1.5); opacity:1;
      transition: 0s;
    }

    /* Mobile menu hidden */
    .nav-wrap { display:flex; }
    @media(max-width:768px){
      .nav-wrap {
        position: absolute; top:60px; left:0; right:0;
        background: #fff;
        flex-direction: column; gap:0;
        max-height:0; overflow:hidden;
        transition: max-height .4s ease;
        box-shadow: 0 8px 20px rgba(0,0,0,.15);
      }
      .nav-wrap.open { max-height:300px; }
      .nav-menu { flex-direction:column; gap:0; }
      .nav-menu a { padding:12px 20px; border-radius:0; }
      .hamburger { display:block; }
    }

    /* Hero */
    .hero { text-align:center; padding:5rem 1rem; }
    .hero h1 { font-size:2rem; color:#e91e63; }
    .cta-button {
      display:inline-block; margin-top:1.5rem;
      padding:.8rem 1.5rem;
      border-radius:999px; border:none;
      background: linear-gradient(135deg,#e91e63,#f06292);
      color:#fff; font-weight:700; cursor:pointer;
      box-shadow: 0 6px 20px rgba(233,30,99,.3);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#" class="brand"><img src="https://i.postimg.cc/q7Z9WpbC/Black-and-White-Elegant-Floral-Beauty-Salon-Logo.png" alt="Heaven & Beauty"></a>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
      <div class="nav-wrap" id="nav-wrap">
        <ul class="nav-menu">
          <li><a href="#home">หน้าแรก</a></li>
          <li><a href="#products">ผลิตภัณฑ์</a></li>
          <li><a href="#about">เกี่ยวกับเรา</a></li>
          <li><a href="#contact">ติดต่อ</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="hero" id="home">
    <h1>ยินดีต้อนรับสู่ Heaven and Beauty</h1>
    <p>เราคัดสรรส่วนผสมที่ดีที่สุดจากธรรมชาติ เพื่อสร้างสรรค์ผลิตภัณฑ์ออร์แกนิคที่ปลอดภัยและอ่อนโยนต่อผิวคุณ</p>
    <a href="#products" class="cta-button">สำรวจผลิตภัณฑ์</a>
  </section>

  <script>
    const burger = document.getElementById('hamburger');
    const nav = document.getElementById('nav-wrap');
    burger.addEventListener('click',()=>{
      burger.classList.toggle('active');
      nav.classList.toggle('open');
    });
  </script>
</body>
</html>
